<section id="rsvp" class="callout--rsvp rsvp">
  <div class="container">
    <div class="l-1up">
      <div class="callout__row">
        <h3 class="callout__header">RSVP for Brunch</h3>
        <p class="callout__body">
          Please RSVP for the Brunch below. For the wedding rsvp, please use the RSVP card included in the invitations :)
        </p>
      </div>
      <form class="rvsp__form" action="https://getsimpleform.com/messages?form_api_token=a1846af5b6d1a65e4c62f5dfc951f4a9" method="post">
        <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
        <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' />
        
        <div class="form-group">
          <div class="form__text">
            I,
          </div>
          <input type="text" name="name" placeholder="Your Name" class="form-control">
          <select name="rsvp">
            <option value="accept">gracefully accept</option>
            <option value="decline">respectfully decline</option>
          </select>
          <div class="form__text">
            your invitation to eat brunch with the newly weds. I will be bringing
            <select name="guests">
              <option value="no guests">myself only.</option>
              <option value="1 guest">1 guest.</option>
              <option value="2 guests">2 guests.</option>
              <option value="3 guests">3 guests.</option>
              <option value="4 guests">4 guests.</option>
              <option value="5 guests">5 guests.</option>
            </select>
          </div>
        </div>

        <div class="form-group form-group--middle">
          <div class="form__text">
            In case of questions, my email is:
          </div>
          <input type="email" name="email" placeholder="My Email" class="form-control">
        </div>
        <div class="form-group form-group--submit">
          <input class="form__button" type='submit' value='Submit RSVP' />
        </div>
      </form>
    </div>
  </div>
</section>
